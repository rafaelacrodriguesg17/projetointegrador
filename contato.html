        <div class="jumbotron jumbotron-fluid" style="background-image: url(img/jumb.jpg); no-repit">
            <div class="container"> 
            <h1 class="display-4" style="font-family: 'Righteous', cursive; font-size: 40px; color: #B39E00;"> Entre em contato: </h1>

            <!-- Inicio - Form -->

                <form>
                    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4" style="color:#FFF6AF; font-family: 'Josefin Sans', sans-serif; font-size: 18px;">Nome:</label>
                        <input type="name" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4" style="color: #FFF6AF; font-family: 'Josefin Sans', sans-serif; font-size: 18px;">E-mail:</label>
                        <input type="email" class="form-control" id="inputPassword4">
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="inputAddress" style="color: #FFF6AF; font-family: 'Josefin Sans', sans-serif; font-size: 18px;">Endereço:</label>
                    <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity" style="color: #FFF6AF; font-family: 'Josefin Sans', sans-serif; font-size: 18px;">Cidade:</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState" style="color: #FFF6AF; font-family: 'Josefin Sans', sans-serif; font-size: 18px;">Estado:</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip" style="color: #FFF6AF; font-family: 'Josefin Sans', sans-serif; font-size: 18px;">Celular:</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    </div>
                    <div class="form-group">
                    </div>
                    <button type="submit" class="btn btn-outline-info" style="font-family: 'Josefin Sans', sans-serif; font-size: 17px;">Enviar</button>
                </form>
